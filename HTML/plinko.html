  <style>
    #floatingBalanceRPS {
      position: fixed;
      top: 0px;

      display: flex;
      align-items: center;
      background-color: rgba(41, 41, 43, 0.7);

      border-radius: 10px;
      color: rgb(255, 212, 55);
      font-weight: bold;
      gap: 6px; 
    }

    #floatingBalanceRPS .balance-iconRPS {
      margin-top: 10px;
      width: 70px;
      height: auto;
      scale: 1.9;
      object-fit: contain;
      margin: 0;
    }
  </style>
</head>

  <div id="floatingBalanceRPS">
    <img src="../images/allinCoin.png" alt="Coin" class="balance-iconRPS" />

  <nav class="navbar">
    <i class="bi bi-brightness-high-fill" id="toggleDark"></i>
    <ul class="nav-list" id="nav-list">
      <li><a href="home.html">Home</a></li>

</head>
<body>

  <canvas id="plinkoCanvas" width="750" height="620"></canvas>
  <div id="controls">
    <input type="number" id="betInput" placeholder="Enter bet" min="1" />
    <button class="dropButton" onclick="dropBall()">Drop</button>
    <p id="resultText"></p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const dropdown = document.querySelector('.dropdown');
      const dropdownContent = document.querySelector('.dropdown-content');
      let timeout;

      dropdown.addEventListener('mouseenter', function () {
        clearTimeout(timeout);
        dropdownContent.classList.add('show');
      });

      dropdown.addEventListener('mouseleave', function () {
        timeout = setTimeout(() => {
          dropdownContent.classList.remove('show');
        }, 300);
      });

      dropdownContent.addEventListener('mouseenter', function () {
        clearTimeout(timeout);
        dropdownContent.classList.add('show');
      });

      dropdownContent.addEventListener('mouseleave', function () {
        timeout = setTimeout(() => {
          dropdownContent.classList.remove('show');
        }, 300);
      });
    });
  </script>

  <script src="../Game Codes/currency.js" defer></script>
  <script src="../Javascripts/home_currency.js" defer></script>
  <script src="../Javascripts/script.js" defer></script>

</body>
